                "name": "What certifications should an electrician list on a resume?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Electricians should list: state license level (Apprentice, Journeyman, Master) with state and license number, specialty licenses (residential, industrial, low-voltage), and NEC code knowledge. Example: 'Wisconsin Journeyman Electrician — DSPS Licensed, NEC 2023 Code Compliant.'"
                }

            {
                "@type": "Question",
                "name": "What certifications should a plumber list on a resume?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Plumbers should list: license level (Apprentice, Journeyman, Master Plumber) with state credential, and specialty endorsements like backflow prevention certification or medical gas certification. Example: 'Wisconsin Journeyman Plumber — DSPS Credential, Backflow Prevention Assembly Tester Certified.'"
                }
            },
            {
                "@type": "Question",
                "name": "What certifications should an HVAC technician list on a resume?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "HVAC technicians should list: EPA Section 608 certification (Type I, II, III, or Universal), state or local HVAC contractor license, and industry certifications like NATE or manufacturer-specific certs (Carrier, Trane). EPA 608 is federally required for anyone handling refrigerants."
                }
            },
            {
                "@type": "Question",
                "name": "What certifications should a welder list on a resume?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Welders should list: AWS Certified Welder with process (GTAW/TIG, GMAW/MIG, SMAW/Stick, FCAW) and materials (carbon steel, stainless, aluminum), position qualifications (6G pipe, 3G/4G plate), and code qualifications (ASME Section IX, API 1104, AWS D1.1)."
                }
            },
            {
                "@type": "Question",
                "name": "How should I list apprenticeship on a trades resume?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "List apprenticeship with union/program name, dates, hours completed, and training. Example: 'Electrical Apprentice — IBEW Local 494, 2023–Present. 4,000+ OJT hours under licensed journeymen; completed 2 years classroom training (NEC code, motors, controls).'"
                }
            },
            {
                "@type": "Question",
                "name": "How do I show project scope on a trades resume?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Include project type (residential/commercial/industrial), size (square footage, units), systems you worked on, and your role. Example: 'Commercial New Construction — 200,000 sq ft warehouse, 10-person crew. Responsible for main electrical distribution rough-in and lighting circuits.'"
                }
            },
            {
                "@type": "Question",
                "name": "How do I quantify achievements on a trades resume?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Include metrics like: projects completed, volume (feet of pipe, conduit, joints welded), quality (inspection pass rates, X-ray acceptance), speed (ahead of schedule), and safety record. Example: 'Installed 25+ residential service panels to NEC standards with zero failed inspections in 2024.'"
                }
            },
            {
                "@type": "Question",
                "name": "Do I need a resume if I'm in a union?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Yes. While union halls dispatch based on out-of-work lists, a resume helps when contractors request specific skills, you're applying for foreman/supervisor roles, seeking work outside the hall, or documenting your full experience. Keep it current."
                }
            },
            {
                "@type": "Question",
                "name": "What are common mistakes on trades resumes?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Common mistakes include: only listing job duties without results, missing or unclear licenses/certifications, generic skills ('hard worker') without trade-specific content, no project context or scope, unexplained gaps or short stints, and typos in company names or dates."
                }
            },
            {
                "@type": "Question",
                "name": "What licenses do trades workers need in Wisconsin?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Wisconsin requires: Plumbers need DSPS plumbing credential (Apprentice, Journeyman, Master). HVAC contractors need Registered HVAC Contractor credential plus EPA 608 for refrigerants. Electricians need DSPS credentials (Apprentice, Journeyman, Master) or Dwelling Contractor Qualifier for residential supervision."
                }
            },
            {
                "@type": "Question",
                "name": "What is the job outlook for skilled trades?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "The U.S. faces a significant skilled trades shortage with tens of thousands of openings projected through 2033. Roughly 66,600 new electrician openings expected, welding growth around 12%, HVAC/plumbing growth around 5%. Older workers are retiring faster than new ones enter the trades."
                }
            }
