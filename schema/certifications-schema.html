                    "@type": "Answer",

                }
            },

                "@type": "Question",

                "acceptedAnswer": {
                    "@type": "Answer",

            },

                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Most blue-collar certifications (forklift, OSHA, CDL, welding, CNC) have no background restrictions. Healthcare certifications like CNA vary by employer and facility type—some have restrictions for certain convictions, others review case-by-case. Peer support roles often prefer lived experience in recovery."
                }
            },

                "@type": "Question",
                "name": "What is EPA 608 certification?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "EPA Section 608 certification is federally required to handle refrigerants in HVAC work. Types include Type I (small appliances), Type II (high-pressure), Type III (low-pressure), and Universal (all types—most valuable). Training takes a few days, exam fees run $50-200."
                }
            },

                    "@type": "Answer",
